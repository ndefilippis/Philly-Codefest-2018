<div id="signup-container">
<h1> Sign up!</h1>
<form class="signup-form">
  <mat-form-field>
    <input type="text" matInput placeholder="Name" id="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" id="bday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Gender">
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{ gender.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" id="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" id="pwd">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Re-type Password" id="rpwd">
  </mat-form-field>
  <button mat-button-raised onclick="createAcc()">Submit!</button>
</form>
</div>
